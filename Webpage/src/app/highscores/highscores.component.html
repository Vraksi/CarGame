<p>Highscores</p>
<table class="table table-striped border mt-1">
  <thead>
    <tr>

      <th scope="col" [appSort]="highscores" data-order="desc" data-name="name">Navn</th>
      <th scope="col" [appSort]="highscores" data-order="desc" data-name="score">Score</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let highscore of highscores">
      <td>{{highscore.name}}</td>
      <td>{{highscore.score}}</td>
    </tr>
  </tbody>
</table>
